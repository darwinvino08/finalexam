    <title>Registration Form</title>
  </head>

  <body>
    <div id="startResult">
        <h1>REGISTRATION</h1>
            <ul>
                <li><label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName"  minlength="5" required></li>

                <li> <label for="middleName">Middle Name</label>
                <input type="text" id="middleName" name="middleName"  minlength="5" required></li>

                <li><label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName"  minlength="5" required></li>


                <li><label for="contactNumber">Contact Number</label>
                <input type="number" id='contactNumber' name="contactNumber"  pattern="[0-9]" minlenght="11" maxlength="11" required></li>

                <li><label for="emailAddress">Email Address</label>
                    <input type="email" id='emailAddress' name="emailAddress"  minlength="5" required></li>

                <li><label for="userName">User Name</label>
                <input type="text" id="userName" name="userName"  minlength="5" required></li>


                <li><label for="password1">Password</label>
                <input type="password" id="password1" name="password1"  minlength="5" required></li>


                <li><label for="password2">Confirm Password</label>
                <input type="password" id="password2" name="password2"  minlength="5" required></li>
            </ul>

            <button type="submit" class="btn btn-primary" id="submitBtn" onclick="submit()"><i class="fas fa-check"></i>Register</button>
    </div>

    <div id="resultDiv" style="visibility: hidden;">
        <h1>Registered Successfully</h1>
    </div>

  </body>
